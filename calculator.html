<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 head">
				<h1>0</h1>
			</div>
	</div>

		<div class="row">
			<div class="col-md-3 r1">
				<h2>AC</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>+/-</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>%</h2>
			</div>
			<div class="col-md-3 r1 color">
				<h2 >/</h2>
			</div>
		</div>



		<div class="row">
			<div class="col-md-3 r1">
				<h2>7</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>8</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>8</h2>
			</div>
			<div class="col-md-3 r1 color">
				<h2>*</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 r1">
				<h2>4</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>5</h2>
			</div>
			<div class="col-md-3 r1">
				<h2>6</h2>
			</div>
			<div class="col-md-3 r1 color">
				<h2>-</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 last">
				<h3>0</h3>
			</div>
			<div class="col-md-3 last">
				<h2>.</h2>
			</div>
			<div class="col-md-3 last color">
				<h2>=</h2>
			</div>

		</div>


<script type="text/javascript" src="js/bootstrap.js"></script>
 <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

</body>
</html>
